<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>SplitButton</title>
</head>

<body>

<wicket:panel>

	<span wicket:id="buttonset" class="split-button-marker">
		<button wicket:id="button">[First IMenuItem / Last clicked IMenuItem]</button>
		<button wicket:id="select">&#160;</button>
	</span>
	<span wicket:id="menu" style="display:none; position: absolute;" class="ui-front">[Menu]</span>

</wicket:panel>

</body>

</html>
