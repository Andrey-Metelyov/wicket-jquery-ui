<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
	</head>
	<body>
		<wicket:panel>
			<wicket:container wicket:id="model"></wicket:container>
			<div wicket:id="slider"></div>
		</wicket:panel>

		<wicket:fragment wicket:id="empty-fragment">
		</wicket:fragment>

		<wicket:fragment wicket:id="input-fragment">
			<input wicket:id="input" type="hidden"></input>
		</wicket:fragment>

		<wicket:fragment wicket:id="range-fragment">
			<input wicket:id="lower" type="hidden"></input>
			<input wicket:id="upper" type="hidden"></input>
		</wicket:fragment>
	</body>
