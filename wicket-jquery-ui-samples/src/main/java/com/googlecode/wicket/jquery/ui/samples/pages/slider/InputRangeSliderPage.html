<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: range slider, with input</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<table cellpadding="5">
				<tr>
					<td width="100" align="center">
						<input wicket:id="lower" type="text" size="4" />
					</td>
					<td width="240">
						<div wicket:id="slider"></div>
					</td>
					<td width="100" align="center">
						<input wicket:id="upper" type="text" size="4" />
					</td>
				</tr>
			</table>
			<br/>
			<input wicket:id="submit" type="submit" value="Submit"></input>
			<button wicket:id="button">Ajax Button</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
