<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
	<wicket:head>
		<style type="text/css">
			.nav-button {
				width: 32px;
				height: 32px;
				padding: .5em;
			}
		</style>
	</wicket:head>
</head>
<body>
	<wicket:panel>
		<button wicket:id="backward" class="nav-button"></button>
		<button wicket:id="forward" class="nav-button"></button>
	</wicket:panel>
</body>
</html>
