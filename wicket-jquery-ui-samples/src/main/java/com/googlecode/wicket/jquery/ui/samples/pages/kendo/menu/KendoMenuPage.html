<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket - jQuery UI: kendo-ui menu</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div wicket:id="menu"></div>
	<br/>
	<div wicket:id="feedback"></div>

	<wicket:fragment wicket:id="moveToPosition">
		<form wicket:id="form" onclick="var $evt=jQuery.event.fix(event);if($evt.target.nodeName !== 'BUTTON'){$evt.stopPropagation()}">
			With a Form: <input wicket:id="position" type="text" style="width: 40px"/> <button type="button" class="k-button" wicket:id="moveToPositionBtn">Set position</button>
		</form>
	</wicket:fragment>

</wicket:extend>
</body>
</html>
